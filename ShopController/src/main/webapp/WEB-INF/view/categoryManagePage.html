    <span class="data_count_title">查看合计</span>
    <span>分类总数:</span>
    <span class="data_count_value" id="category_count_data" th:text="${res}">${requestScope.categoryCount}</span>
    <span class="data_count_unit">个</span>
</div>
<div class="table_normal_div">
    <table class="table_normal" id="table_category_list">
        <thead class="text_info">
        <tr>
            <th><input type="checkbox" class="cbx_select" id="cbx_select_all"/><label for="cbx_select_all"/></th>
            <th>分类名称</th>
            <th>操作</th>
            <th hidden="hidden" class="category_id">分类ID</th>
        </tr>
        </thead>
        <tbody>
       <span th:each="category:${categoryList}">
            <tr>
                <td><input type="checkbox" class="cbx_select" id="'cbx_category_select_'+${category.categoryId}"/><label for="'cbx_category_select_'+${category.categoryId}"></label></td>
                <td title="${category.category_name}" th:text="${category.categoryName}">${category.category_name}</td>
                <td><span class="td_special" title="查看分类详情"><a href="" th:href="@{'/categoryDetails/'+${category.categoryId}}">详情</a></span></td>
                <input type="hidden" th:name="${category.categoryId}" th:value="${category.categoryId}"/>
                <!--<td hidden="hidden"><span class="category_id">${category.category_id}</span></td>-->
            </tr>
       </span>
        </tbody>
    </table>

    <div class="loader"></div>
</div>

<script src="/res/js/jquery-1.11.3.min.js"></script>
<script src="/res/js/bootstrap.min.js"></script>
<script src="/res/js/bootstrap-select.min.js"></script>
<script src="/res/js/defaults-zh_CN.min.js"></script>
<script src="/res/js/echarts.js"></script>
<script src="/res/js/base.js"></script>

</body>
</html>
